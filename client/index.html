<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map Example</title>
  <link rel="stylesheet" href="node_modules/ol/ol.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div id="overlay-upload">
    <form id="upload-form">
      <h2>Chọn ảnh để tải lên</h2>
      <input type="file" accept="image/*" id="image-input" />
      <button type="submit">Tải lên</button>
    </form>
  </div>

  <div id="map"></div>
  <div id="camera-popup">
    <video id="camera-feed" muted playsinline autoplay></video>
  </div>
  <div id="notification" class="hidden">Đây là thông báo!</div>
  <div id="info">Hello</div>
  <!-- <img id="query" src="static/query.jpg"> -->
  <script type="module" src="src/main.js"></script>
</body>

</html>
